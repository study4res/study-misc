<!DOCTYPE HTML>
<html>
  <head>
    <title> вибір туру та реєстрація </title>
    <meta charset="UTF-8">
    <meta name="keywords"  content="зелений туризм тур зеленого туризму">
    <meta name="description" content="вибір туру зеленого туризму реєстрація на тур зеленого туризму">
    <link rel="stylesheet" media="screen" type="text/css" href="css/mainscreen.css">
  </head>
  <body class="mainborder">
    
    <div class="center">
      <img  class="img" src="img/green_logo.png" alt="зелений туризм"> 
    </div>
    <div class="mainText">
      <a href="./index.html"> Повернутись на головну </a>
    </div>
    <div class="center">
      <form method="post">
        <div >
          <label for="tour"> Вид туру </label>
          <select id="tour">
            <option>Гірський</option>
            <option>Лісовий</option>
            <option>Озерний</option>
            <option>Морський</option>
            <option>Змішаний</option>
          </select>
        </div>
        <div>
          <label for="startDate"> Дата початку </label>
          <input type="date" name="date" id="startDate">
        </div>
        <div>
          <label for="endDate"> Дата кінця </label>
          <input type="date" name="date" id="endDate">
        </div>
        <div>
          <div>
            <label>Оберіть бажаний розмір групи:</label>
          </div>
          <div>
            <label for="groupSize"> 5-10 осіб </label>
            <input type="radio" name="group" value="smallGroup" id="groupSize">
          </div>
          <div>
            <label for="bigGroup">11-30 осіб</label>
            <input type="radio" name="group" value="bigGroup" id="bigGroup">
          </div>
          <div>
            <label for="anyGroup">будь-яка група</label>
            <input type="radio" name="group" value="anyGroup" id="anyGroup">
          </div>
          <div>
            <label for="noGroup">без групи (одиночний тур)</label>
            <input type="radio" name="group" value="soloGroup" id="noGroup">
          </div>
        </div>
        <div>
          <div>
            <label> Додаткові опції:</label>
          </div>
          <div>
            <label for="instructor"> Попередній інструктаж</label>
            <input type="checkbox" name="instructor" value="instructor" id="instructor">
          </div>
          <div>
            <label for="backPack"> Рюкзак</label>
            <input type="checkbox" name="backPack" value="backPack" id="backPack">
          </div>
          <div>
            <label for="survivalKit"> Набір для виживання</label>
            <input type="checkbox" name="survivalKit" value="survivalKit" id="survivalKit">
          </div>
        </div>
        <div>
          <label for="firstName">Ім&#39;я</label>
          <input type="text" name="firstName" placeholder="Ім'я" id="firstName"> 
        </div>
        <div>
          <label for="lastName">Прізвище</label>
          <input type="text" name="lastName" placeholder="Прізвище" id="lastName"> 
        </div>
        <div>
          <label for="age"> Вік (18-60 років)</label>
          <input type="number" name="age" placeholder="Вік" min="18" max="60" id="age"> 
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" placeholder="example@mail.com" id="email">
        </div>
        <div>
          <label for="telephone"> Мобільний телефон </label>
          <input type="tel" name="telephone" placeholder="телефон" id="telephone">
        </div>
          <label for="additionalText">Додаткова інформація (до 200 символів)</label>
          <textarea name="additionalText" maxlength="200" id="additionalText"> </textarea>
        </div>
        <div>
          <label for="termsOfUse"> Я ознайомився та згоден з <a href="https://www.microsoft.com/uk-ua/useterms"> умовами </a> надання послуг </label>
          <input type="checkbox" name="termsOfUse" value="acceptTerms" id="termsOfUse">
        </div>
        <div>
          <input type="submit" value="подати заявку на тур">
        </div>
      </form>
    </div>
  </body>
</html>
